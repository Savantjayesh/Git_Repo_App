<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
            margin-top: 50px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 40px;
        }

        .profile img {
            max-width: 100px;
            border-radius: 50%;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">GitHub Repositories</h1>

        <div class="form-group">
            <label for="perPage">Repositories Per Page:</label>
            <select class="form-control" id="perPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter GitHub username">
        </div>

        <button class="btn btn-primary" onclick="getRepositories()">Get Repositories</button>

        <div class="profile" id="profile"></div>
        <div id="repositories" class="mt-4 row"></div>

        <div id="pagination" class="mt-4"></div>
        <div id="loader" class="loader"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function getRepositories() {
            const username = document.getElementById('username').value;
            const perPage = document.getElementById('perPage').value;
            const apiUrl = `https://api.github.com/users/${username}/repos?per_page=${perPage}`;

            // Show loader
            document.getElementById('loader').style.display = 'block';

            // Make API call
            fetch(apiUrl)
                .then(response => response.json())
                .then(repositories => {
                    // Hide loader
                    document.getElementById('loader').style.display = 'none';

                    // Display user profile
                    displayProfile(username);

                    // Display repositories
                    displayRepositories(repositories);

                    // Display pagination
                    displayPagination(repositories.length, perPage);
                })
                .catch(error => {
                    // Hide loader
                    document.getElementById('loader').style.display = 'none';

                    // Display error message
                    document.getElementById('repositories').innerHTML = `<p class="text-danger">${error.message}</p>`;
                });
        }

        function displayProfile(username) {
            const profileDiv = document.getElementById('profile');
            profileDiv.innerHTML = '';

            fetch(`https://api.github.com/users/${username}`)
                .then(response => response.json())
                .then(user => {
                    const profileContent = `
                      <div>
                        <img src="${user.avatar_url}" alt="${user.login} avatar">
                        <h3>${user.login}</h3></div>
                    `;
                    profileDiv.innerHTML = profileContent;
                })
                .catch(error => {
                    console.error('Error fetching user profile:', error);
                });
        }
        function displayRepositories(repositories) {
    const repositoriesDiv = document.getElementById('repositories');
    repositoriesDiv.innerHTML = '';

    if (repositories.length === 0) {
        repositoriesDiv.innerHTML = '<p>No repositories found.</p>';
        return;
    }

    repositories.forEach(repo => {
        const repoDiv = document.createElement('div');
        repoDiv.className = 'card col-md-3 mb-4 px-5';

        // Extract technologies from the repo
        const technologies = repo.language ? `<p><strong>Language:</strong> <h3 class="btn btn-primary"> ${repo.language} </h3></p>` : '';

        repoDiv.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${repo.name}</h5>
                <p class="card-text">${repo.description || 'No description available'}</p>
                
                <!-- Technologies Used Section -->
                ${technologies}
                
            </div>
        `;
        repositoriesDiv.appendChild(repoDiv);
    });
}


        function displayPagination(totalItems, itemsPerPage) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (totalPages > 1) {
                const paginationContent = `
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            ${Array.from({ length: totalPages }, (_, index) => index + 1).map(pageNumber => `
                                <li class="page-item"><a class="page-link" href="#" onclick="goToPage(${pageNumber})">${pageNumber}</a></li>
                            `).join('')}
                        </ul>
                    </nav>
                `;
                paginationDiv.innerHTML = paginationContent;
            }
        }

        function goToPage(pageNumber) {
            console.log('Navigating to page:', pageNumber);
        }
    </script>
</body>

</html>
